<body>
    <h1>Install OpenSSH Server</h1>
    <p>Use the following commands to install and enable OpenSSH Server:</p>
    <pre>
sudo apt update
sudo apt install openssh-server
sudo systemctl enable ssh
sudo systemctl start ssh
    </pre>
